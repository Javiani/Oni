<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<title>Vite + TS</title>
	</head>
	<body>
		<script type="module">
			import Oni from './src/index.ts'

			const initialState = {
				count: 0
			}

			const store = Oni( initialState, {
				ADD_COUNT(state, payload = 1) {
					return {
						count: state.count + payload
					}
				}
			})

			store.subscribe((state) => {
				console.log('state', state)
			})

			store.dispatch('ADD_COUNT', 10)
		</script>
	</body>
</html>
