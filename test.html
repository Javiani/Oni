<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width" />
	<meta charSet="utf-8" />
	<title>Pandora - test cases</title>
	<script defer type="text/javascript" src="./index.js"></script>
</head>

<body>

	<script type="module">

		const initialState = {
			counter: 0
		}

		const store = pandora.default(initialState, {
			ADD: (state, { action, payload }) => ({
				counter: state.counter + 1
			})
		})


		store.dispatch('ADD')
		store.subscribe(console.log)

	</script>

</body>

</html>
